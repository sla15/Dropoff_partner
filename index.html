<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DROPOFF Driver and Business</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            partner: {
              green: '#90EE90', // Light Green
              darkGreen: '#2E8B57', // Darker green for contrast
              bg: '#F2F2F7', // iOS Light Gray
              darkBg: '#000000', // iOS Dark
              card: '#FFFFFF',
              darkCard: '#1C1C1E',
            }
          },
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    /* Ensure root takes full height */
    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Hide scrollbar for clean mobile feel */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Smooth transitions */
    body {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
  <!-- Google Maps API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzyTbEutPdMN-962xPIZTX4FLePM1NRaY&loading=async&libraries=places,marker"></script>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-partner-bg dark:bg-partner-darkBg text-slate-900 dark:text-white transition-colors duration-300 antialiased overflow-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
